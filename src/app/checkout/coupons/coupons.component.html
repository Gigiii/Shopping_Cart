<div class="coupon-container">
  <p class="have-a-coupon">Have a coupon?</p>

  <div class="coupon-input-row">
    <form (ngSubmit)="applyCoupon()">
      <input
        type="text"
        class="coupon-input"
        placeholder="Add Coupon"
        [(ngModel)]="inputCoupon"
        name="couponInput"
        required
      >
      <button type="submit" class="btn-save">Apply</button>
    </form>
  </div>
</div>
